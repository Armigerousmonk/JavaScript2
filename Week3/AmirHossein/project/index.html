<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
</head>
<style>




</style>
<div class="container">
  <h1>TIP Calculator</h1>
  <h4>How much was your bill?</h4>
  <span class="currencyinput">$</span><input type="text" class="billPrice">
</div>
<h4>How was your service?</h4>
<input type="text" list="options">
    <datalist id="options">
      <option value="30% - Outstanding">
      <option value="20% - Good">
      <option value="15% - It was OK">
      <option value="10% - Bad">
      <option value="5% - Terrible">
    </datalist>
<h4>How many people are shareing the bill?</h4>
<input type="text" class="peopleNum"><span class="people">people</span>

<button class="calculate">Calculate!</button>
<body>
  <div id="app"></div>
  <script src="index.js"></script>
</body>

</html>
